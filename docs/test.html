<script>
    // Configuration
    const viewport = document.getElementById('svg-viewport');
    const content = document.getElementById('svg-content');
    
    // State
    let scale = 1;
    let pointX = 0;
    let pointY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    // --- ZOOM Logic (At Pointer) ---
    viewport.addEventListener('wheel', (e) => {
        e.preventDefault(); // Stop page scroll

        const xs = (e.clientX - viewport.getBoundingClientRect().left - pointX) / scale;
        const ys = (e.clientY - viewport.getBoundingClientRect().top - pointY) / scale;
        
        const delta = -Math.sign(e.deltaY);
        const factor = 1.1;
        
        if (delta > 0) {
            scale *= factor;
        } else {
            scale /= factor;
        }

        // Limit Zoom
        scale = Math.min(Math.max(0.1, scale), 20);

        pointX = e.clientX - viewport.getBoundingClientRect().left - xs * scale;
        pointY = e.clientY - viewport.getBoundingClientRect().top - ys * scale;

        updateTransform();
    }, { passive: false });


    // --- PAN Logic ---
    viewport.addEventListener('mousedown', (e) => {
        isPanning = true;
        startX = e.clientX - pointX;
        startY = e.clientY - pointY;
        viewport.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
        isPanning = false;
        viewport.style.cursor = 'grab';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isPanning) return;
        e.preventDefault();
        pointX = e.clientX - startX;
        pointY = e.clientY - startY;
        updateTransform();
    });


    // --- Helper Functions ---
    function updateTransform() {
        content.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    }

    function viewerZoom(factor) {
        // Zoom towards center of container for buttons
        const rect = viewport.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const xs = (centerX - pointX) / scale;
        const ys = (centerY - pointY) / scale;

        if (factor > 1) scale *= 1.2;
        else scale /= 1.2;

        pointX = centerX - xs * scale;
        pointY = centerY - ys * scale;
        
        updateTransform();
    }

    function viewerReset() {
        scale = 1;
        pointX = 0;
        pointY = 0;
        updateTransform();
    }
</script>

      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
</div> <!-- /content -->
