<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    // Global variable to hold data
    let trips = [];

    // Global Map Variable
    let map;

    // --- 1. INITIALIZATION (FETCH & AUTO-ID) ---
    async function init() {
        try {
            // Fetch the JSON file
            const response = await fetch('data/trips.json');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Assign data to global variable
            let rawData = await response.json();

            // --- AUTO-GENERATE IDs ---
            // This assigns ID 1 to the first item in the JSON, ID 2 to the second, etc.
            trips = rawData.map((trip, index) => {
                return {
                    ...trip,
                    id: index + 1 // ID is now based on file order (1-based)
                };
            });

            console.log("Data loaded:", trips.length, "trips found.");

            // Once data is ready, build the page
            setupMap();
            renderTimeline();

        } catch (error) {
            console.error('Error loading trip data:', error);
            document.getElementById('timeline-container').innerHTML = `
                <div class="text-red-400 p-8 border border-red-900 bg-red-900/20 rounded-xl">
                    Error loading data. Check console.
                </div>
            `;
        }
    }

    // --- 2. MAP SETUP ---
    function setupMap() {
        map = L.map('map', { zoomControl: false }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            className: 'map-tiles',
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const customIcon = L.divIcon({
            className: 'custom-div-icon',
            html: `<div class="relative flex items-center justify-center w-4 h-4">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500 border border-white"></span>
                </div>`,
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        trips.forEach(trip => {
            const marker = L.marker(trip.coords, {icon: customIcon}).addTo(map);
            marker.bindTooltip(trip.title, {
                permanent: false,
                direction: 'top',
                className: 'bg-slate-900 text-cyan-400 border border-cyan-900 font-mono text-xs px-2 py-1 rounded shadow-xl'
            });
            marker.on('click', () => {
                openModal(trip);
                const card = document.getElementById(`card-${trip.id}`);
                if(card) card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });
        });
    }

    // --- 3. TIMELINE GENERATION (REVERSED) ---
    function renderTimeline() {
        const timelineContainer = document.getElementById('timeline-container');
        timelineContainer.innerHTML = '';

        // Reverse copy so the LAST item in JSON (Newest) shows FIRST in timeline
        [...trips].reverse().forEach(trip => {
            const card = document.createElement('div');
            card.id = `card-${trip.id}`;
            card.className = "flex-shrink-0 w-80 h-64 bg-slate-900/40 border border-white/5 hover:border-cyan-500/50 rounded-2xl overflow-hidden cursor-pointer group transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(6,182,212,0.15)] flex flex-col relative";

            card.onclick = () => {
                openModal(trip);
                map.flyTo(trip.coords, 6, { duration: 1.5 });
            };

            card.innerHTML = `
                <div class="h-40 overflow-hidden relative">
                    <img src="${trip.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100" onerror="this.src='https://placehold.co/600x400/1e293b/475569?text=No+Image'">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                    <div class="absolute top-3 right-3 bg-slate-950/80 backdrop-blur text-cyan-400 text-[10px] font-mono px-2 py-1 rounded border border-cyan-900/30">
                        ID: ${trip.id.toString().padStart(2, '0')}
                    </div>
                </div>
                <div class="p-5 flex-grow flex flex-col justify-end">
                    <p class="text-cyan-500 font-mono text-[10px] mb-1 tracking-[0.2em] uppercase">${trip.date}</p>
                    <h3 class="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">${trip.title}</h3>
                </div>
            `;
            timelineContainer.appendChild(card);
        });
    }

    // --- 4. MODAL LOGIC (DAISY CHAIN) ---
    const modal = document.getElementById('trip-modal');
    const modalContent = document.getElementById('modal-content');

    function openModal(trip) {
        document.getElementById('modal-title').innerText = trip.title;
        document.getElementById('modal-date').innerText = trip.date;
        document.getElementById('modal-desc').innerText = trip.desc;
        document.getElementById('modal-hero-img').src = trip.img;

        const gallery = document.getElementById('modal-gallery');
        gallery.innerHTML = '';

        loadNextImage(trip, 1);

        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
        }, 10);
    }

    function closeModal() {
        modalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // --- 5. RECURSIVE IMAGE LOADER ---
    function loadNextImage(trip, index) {
        const gallery = document.getElementById('modal-gallery');
        const extensions = ['jpg', 'png', 'JPG', 'jpeg', 'webp'];

        tryLoadExtension(0);

        function tryLoadExtension(extIndex) {
            if (extIndex >= extensions.length) return;

            const currentExt = extensions[extIndex];
            const imgPath = `images/trips/${trip.folder}/${index}.${currentExt}`;

            const tempImg = new Image();

            tempImg.onload = function() {
                const imgDiv = document.createElement('div');
                imgDiv.className = "aspect-square rounded-xl overflow-hidden bg-slate-800 relative group cursor-pointer animate-fade-in-up";
                imgDiv.innerHTML = `
                    <img src="${imgPath}"
                        class="w-full h-full object-cover transition duration-500 hover:scale-110 opacity-75 hover:opacity-100"
                        alt="${trip.title} photo ${index}">
                `;
                gallery.appendChild(imgDiv);
                loadNextImage(trip, index + 1);
            };

            tempImg.onerror = function() {
                tryLoadExtension(extIndex + 1);
            };
            tempImg.src = imgPath;
        }
    }

    // --- 6. MENU TOGGLE LOGIC ---
    const btn = document.getElementById('menu-toggle');
    const overlay = document.getElementById('menu-overlay');
    const line1 = document.getElementById('line-1');
    const line2 = document.getElementById('line-2');
    const line3 = document.getElementById('line-3');
    let isOpen = false;

    btn.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            overlay.classList.add('opacity-100', 'pointer-events-auto');
            line1.classList.add('rotate-45', 'translate-y-2');
            line2.classList.add('opacity-0');
            line3.classList.add('-rotate-45', '-translate-y-2');
        } else {
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-100', 'pointer-events-auto');
            line1.classList.remove('rotate-45', 'translate-y-2');
            line2.classList.remove('opacity-0');
            line3.classList.remove('-rotate-45', '-translate-y-2');
        }
    });

    // --- 7. START APP ---
    init();

</script>
