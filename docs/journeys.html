// --- 1. INITIALIZATION ---
    async function init() {
        let rawData = [];
        try {
            const response = await fetch('data/trips.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            rawData = await response.json();
        } catch (error) {
            console.warn('Error loading data/trips.json. Using fallback.', error);
            rawData = fallbackData;
        }

        // Auto-assign IDs based on order
        trips = rawData.map((trip, index) => ({
            ...trip,
            id: index + 1
        }));

        setupMap();
        renderTimeline();
    }

    // --- 2. MAP SETUP ---
    function setupMap() {
        if (map) map.remove();
        map = L.map('map', { zoomControl: false }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            className: 'map-tiles',
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const customIcon = L.divIcon({
            className: 'custom-div-icon',
            html: `<div class="relative flex items-center justify-center w-4 h-4">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500 border border-white"></span>
                </div>`,
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        trips.forEach(trip => {
            const marker = L.marker(trip.coords, {icon: customIcon}).addTo(map);
            marker.bindTooltip(trip.title, { permanent: false, direction: 'top', className: 'bg-slate-900 text-cyan-400 border border-cyan-900 font-mono text-xs px-2 py-1 rounded shadow-xl' });
            marker.on('click', () => {
                openModal(trip);
                const card = document.getElementById(`card-${trip.id}`);
                if(card) card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });
        });
    }

    // --- 3. TIMELINE GENERATION (Solid Overlap Fix) ---
        function renderTimeline() {
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.innerHTML = '';

            [...trips].reverse().forEach(trip => {
                const card = document.createElement('div');
                card.id = `card-${trip.id}`;
                // Base card background
                card.className = "flex-shrink-0 w-80 h-64 bg-slate-900 border border-white/5 hover:border-cyan-500/50 rounded-2xl overflow-hidden cursor-pointer group transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(6,182,212,0.15)] flex flex-col relative";

                card.onclick = () => {
                    openModal(trip);
                    map.flyTo(trip.coords, 6, { duration: 1.5 });
                };

                // Preload on hover
                card.addEventListener('mouseenter', () => {
                    const preloadLink = document.createElement('link');
                    preloadLink.rel = 'preload';
                    preloadLink.as = 'image';
                    preloadLink.href = `images/trips/${trip.folder}/1.jpg`;
                    document.head.appendChild(preloadLink);
                }, { once: true });

                // --- THE FIX ---
                // 1. Text Container (Bottom Div):
                //    - changed 'bg-slate-900/0' to 'bg-slate-900' (SOLID COLOR).
                //    - increased overlap to '-mt-2' (8px overlap).
                //    - added 'pt-4' to push text down so it doesn't look squished.
                //    - added 'relative z-10' to ensure it sits ON TOP of the image.
                card.innerHTML = `
                    <div class="h-40 overflow-hidden relative z-0">
                        <img src="${trip.img}"
                            loading="lazy"
                            decoding="async"
                            class="block w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100 transform-gpu"
                            onerror="this.src='https://placehold.co/600x400/1e293b/475569?text=No+Image'">

                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>

                        <div class="absolute top-3 right-3 bg-slate-950/80 backdrop-blur text-cyan-400 text-[10px] font-mono px-2 py-1 rounded border border-cyan-900/30">
                            ID: ${trip.id.toString().padStart(2, '0')}
                        </div>
                    </div>

                    <div class="p-5 pt-4 flex-grow flex flex-col justify-end relative z-10 -mt-2 bg-slate-900">

                        <h3 class="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">${trip.title}</h3>
                    </div>

                timelineContainer.appendChild(card);
            });
        }

    // --- 4. MODAL LOGIC ---
    const modal = document.getElementById('trip-modal');
    const modalContent = document.getElementById('modal-content');

    function openModal(trip) {
        document.getElementById('modal-title').innerText = trip.title;
        document.getElementById('modal-date').innerText = trip.date;
        document.getElementById('modal-desc').innerText = trip.desc;
        document.getElementById('modal-hero-img').src = trip.img;

        const gallery = document.getElementById('modal-gallery');
        gallery.innerHTML = '';

        // Start loading images (Batch 1: Images 1, 2, 3)
        loadImagesInBatch(trip, 1);

        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
        }, 10);
    }

    function closeModal() {
        modalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // --- 5. PARALLEL BATCH IMAGE LOADER (Optimized) ---
    // Loads 3 images at a time. If all 3 fail, we assume gallery is done.
    function loadImagesInBatch(trip, startIndex) {
        const gallery = document.getElementById('modal-gallery');
        const BATCH_SIZE = 3;

        let completedInBatch = 0; // Count requests finished (success or fail)
        let foundInBatch = 0;     // Count successful images found

        for (let i = 0; i < BATCH_SIZE; i++) {
            const currentIndex = startIndex + i;
            const imgPath = `images/trips/${trip.folder}/${currentIndex}.jpg`;

            const tempImg = new Image();

            // SUCCESS HANDLER
            tempImg.onload = function() {
                const imgDiv = document.createElement('div');
                imgDiv.className = "aspect-square rounded-xl overflow-hidden bg-slate-800 relative group cursor-pointer animate-fade-in-up";

                // Optimized Image Attributes
                imgDiv.innerHTML = `
                    <img src="${imgPath}"
                        loading="lazy"
                        decoding="async"
                        class="w-full h-full object-cover transition duration-500 hover:scale-110 opacity-75 hover:opacity-100"
                        alt="${trip.title} photo ${currentIndex}">
                `;

                // Add to gallery (Simple append is fastest)
                gallery.appendChild(imgDiv);

                foundInBatch++;
                checkBatchCompletion();
            };

            // ERROR HANDLER (File doesn't exist)
            tempImg.onerror = function() {
                checkBatchCompletion();
            };

            // Trigger Fetch
            tempImg.src = imgPath;
        }

        // Called every time an image request finishes
        function checkBatchCompletion() {
            completedInBatch++;

            // When the entire batch of 3 has responded...
            if (completedInBatch === BATCH_SIZE) {
                // If we found at least 1 photo, try to load the NEXT batch
                if (foundInBatch > 0) {
                    loadImagesInBatch(trip, startIndex + BATCH_SIZE);
                } else {
                    // All 3 failed? We reached the end of the folder.
                    console.log(`Gallery loaded for ${trip.title}.`);
                }
            }
        }
    }

            line2.classList.add('opacity-0');
            line3.classList.add('-rotate-45', '-translate-y-2');
        } else {
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-100', 'pointer-events-auto');
            line1.classList.remove('rotate-45', 'translate-y-2');
            line2.classList.remove('opacity-0');
            line3.classList.remove('-rotate-45', '-translate-y-2');
        }
    });
